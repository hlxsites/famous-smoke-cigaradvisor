version: 1
indices:
  default:
    include:
      - /**
    exclude:
      - '**/drafts/**'
      - '**/images/**'
      - '**/icons/**'
      - /cigaradvisor/footer
      - /cigaradvisor/nav
      - /cigaradvisor/404
    target: /cigaradvisor/query-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "https:\/\/[^/]+(/.*)")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
  pages:
    include:
      - /**
    exclude:
      - '**/drafts/**'
      - '**/images/**'
      - '**/icons/**'
      - /cigaradvisor/footer
      - /cigaradvisor/nav
      - /cigaradvisor/404
      - /cigaradvisor/author/**
      - /cigaradvisor/buying-guides/**
      - /cigaradvisor/cigar-humidification/**
      - /cigaradvisor/cigar-lifestyle/**
      - /cigaradvisor/cigar-makers/**
      - /cigaradvisor/industry-news/**
      - /cigaradvisor/cigar-reviews/**
      - /cigaradvisor/cigars-101/**
      - /cigaradvisor/cocktail/**
      - /cigaradvisor/cuban-cigar-guides/**
      - /cigaradvisor/uncategorized/**
    target: /cigaradvisor/page-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "https:\/\/[^/]+(/.*)")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
  categories:
    include:
      - /cigaradvisor/buying-guides
      - /cigaradvisor/cigar-humidification
      - /cigaradvisor/cigar-lifestyle
      - /cigaradvisor/cigar-makers
      - /cigaradvisor/industry-news
      - /cigaradvisor/cigar-reviews
      - /cigaradvisor/cigars-101
      - /cigaradvisor/cocktail
      - /cigaradvisor/cuban-cigar-guides
      - /cigaradvisor/uncategorized
    exclude:
      - '**/drafts/**'
      - '**/images/**'
      - '**/icons/**'
    target: /cigaradvisor/category-index.json
    properties:
      title:
        select: head > title
        value: textContent(el)
      description:
        select: head > meta[property="og:description"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      heading:
        select: main h1:first-of-type
        value: textContent(el)
  authors:
    include:
      - /cigaradvisor/author/*
    exclude:
      - '**/drafts/**'
      - '**/images/**'
      - '**/icons/**'
    target: /cigaradvisor/author-index.json
    properties:
      title:
        select: head > title
        value: textContent(el)
      description:
        select: head > meta[property="og:description"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      image:
        select: head > meta[property="og:image"]
        value: attribute(el, "content")
      name:
        select: div.author-detail > div:nth-of-type(1) > div:nth-of-type(2)
        value: textContent(el)
      author-title:
        select: div.author-detail > div:nth-of-type(2) > div:nth-of-type(2)
        value: textContent(el)
      intro:
        select: div.author-detail > div:nth-of-type(4) > div:nth-of-type(2)
        value: textContent(el)
      twitter:
        select: div.author-detail ul > li > a
        value: match(attribute(el, 'href'), '^(https?:\/\/(?:www\.)?twitter\.com\/.*)$')
      facebook:
        select: div.author-detail ul > li > a
        value: match(attribute(el, 'href'), '^(https?:\/\/(?:www\.)?facebook\.com\/.*)$')
      instagram:
        select: div.author-detail ul > li > a
        value: match(attribute(el, 'href'), '^(https?:\/\/(?:www\.)?instagram\.com\/.*)$')
      youtube:
        select: div.author-detail ul > li > a
        value: match(attribute(el, 'href'), '^(https?:\/\/(?:www\.)?youtube\.com\/.*)$')
  articles:
    include:
      - /cigaradvisor/buying-guides/*
      - /cigaradvisor/cigar-humidification/*
      - /cigaradvisor/cigar-lifestyle/*
      - /cigaradvisor/cigar-makers/*
      - /cigaradvisor/industry-news/*
      - /cigaradvisor/cigar-reviews/*
      - /cigaradvisor/cigars-101/*
      - /cigaradvisor/cocktail/*
      - /cigaradvisor/cuban-cigar-guides/*
      - /cigaradvisor/uncategorized/*
    exclude:
      - '**/drafts/**'
      - '**/images/**'
      - '**/icons/**'
    target: /cigaradvisor/article-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      heading:
        select: main h1:first-of-type
        value: textContent(el)
      author:
        select: head > meta[name="author"]
        value: match(attribute(el, "content"), "(?:https:\/\/[^/]+)?(.+)")
      published:
        select: head > meta[name="publisheddate"]
        value: parseTimestamp(attribute(el, "content"), "ddd, DD MMM YYYY hh:mm:ss GMT")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "(?:https:\/\/[^/]+)?(.+)")
      description:
        select: head > meta[property="og:description"]
        value: attribute(el, "content")
      articleBlurb:
        select: head > meta[name="articleblurb"]
        value: attribute(el, "content")
      category:
        select: none
        value: match(path, '(/cigaradvisor\/[^/]+)\/')
  article-search:
    include:
      - /cigaradvisor/buying-guides/*
      - /cigaradvisor/cigar-humidification/*
      - /cigaradvisor/cigar-lifestyle/*
      - /cigaradvisor/cigar-makers/*
      - /cigaradvisor/industry-news/*
      - /cigaradvisor/cigar-reviews/*
      - /cigaradvisor/cigars-101/*
      - /cigaradvisor/cocktail/*
      - /cigaradvisor/cuban-cigar-guides/*
      - /cigaradvisor/uncategorized/*
    exclude:
      - '**/drafts/**'
      - '**/images/**'
      - '**/icons/**'
    target: /cigaradvisor/search-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      description:
        select: head > meta[property="og:description"]
        value: attribute(el, "content")
      heading:
        select: main h1:first-of-type
        value: textContent(el)
      text:
        select: main > div p
        value: words(textContent(el), 0, 5000)
